<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hibiscus</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    {% seo %}
  </head>
  <body>
    <nav class="container">
      {%- if false %}
      {% for item in site.data.nav[page.lang] %}
        <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
          {{ item.name }}
        </a>
      {%- endfor %}
      <br/>
      {% endif %}
      <a class="lang" href="accueil.html">
        <i class="far fa{% if page.lang == 'fr' %}-check{% endif %}-square"></i>Fr</a>
      <a class="lang" href="index.html">
        <i class="far fa{% if page.lang == 'en' %}-check{% endif %}-square"></i>En</a>
    </nav>
    {{ content }}
  </body>
</html>
